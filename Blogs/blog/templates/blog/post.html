<!DOCTYPE html>
<html>
    <head>
        <title>Blogs</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        
        <style>
            div{
                border: solid;
                width: 30%;
            }
        </style>
    </head>

    <body>
        <div class="container"> <br>
            <h2>Add Blogs: </h2>
            <br>
            <form action="" method="POST">
                {% csrf_token %}

                <label>Title:</label>
                <input type="text" name="Title" placeholder="Title..." /><br><br><br>

                <label>Content:</label>
                <textarea name="Content"></textarea><br><br><br>

                <label>is published: </label><br>
                <input type="radio" id="true" name="is_published">
                <label for="true">True</label><br>
                <input type="radio" id="false" name="is_published">
                <label for="false">False</label><br><br><br>


                <label>Detrmin the Date:</label>
                <input type="date" name="publish_date" /><br><br><br>
        
                <input type="submit" value="Send" /><br><br>
            </form>
        
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    </body>
</html>
